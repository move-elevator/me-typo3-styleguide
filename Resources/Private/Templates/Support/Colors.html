<html
    xmlns:sg="http://typo3.org/ns/MoveElevator/Styleguide/ViewHelpers"
    xmlns:f="http://www.w3.org/1999/XSL/Transform"
    data-namespace-typo3-fluid="true"
>

<f:asset.css identifier="metypo3styleguide_element_css"
             href="EXT:me_typo3_styleguide/Resources/Public/Css/Elements.css"/>

<div class="me-typo3-styleguide__frame">
    <div class="me-typo3-styleguide__element-container">
        <f:for each="{colors}" as="color">
            <f:variable name="contrastColor">
                <sg:contrastColor color="{color.color}"/>
            </f:variable>
            <div class="me-typo3-styleguide__element">
                <div class="me-typo3-styleguide__color"
                     style="background-color: {color.color}; color: {contrastColor};">
                    <p class="me-typo3-styleguide__color-value">
                        {color.color}
                    </p>
                    <p class="me-typo3-styleguide__color-label">
                        {color.label}
                    </p>
                </div>
            </div>
        </f:for>
    </div>
</div>
